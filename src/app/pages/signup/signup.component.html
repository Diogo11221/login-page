<app-default-login-layout
    title="Crie a sua Conta"
    primaryBtnText="Criar Conta"
    secondaryBtnText="Entrar na Sua Conta"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="O Seu Nome"
            placeholder="Utilizador"
        >
            <img src="/svg/name-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="utilizador@gmail.com"
        >
            <img src="/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Palavra-Passe"
        >
            <img src="/svg/password-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirme a Palavra-Passe"
        >
            <img src="/svg/password-icon.svg"/>
        </app-primary-input>
    </form>
</app-default-login-layout>
